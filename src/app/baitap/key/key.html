<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Object Keys by Value</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find Object Keys by Value</h1>
        <textarea id="objectInput" placeholder='Enter an object (e.g., {"a": 1, "b": 2, "c": 1})'></textarea>
        <input type="text" id="valueInput" placeholder='Enter value to search (e.g., 1)'>
        <button onclick="findKeys()">Find Keys</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
