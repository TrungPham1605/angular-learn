<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Value Check</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Check Object Values</h1>
        <textarea id="objectInput" placeholder='Enter object (e.g., {"key1": null, "key2": "value"})'></textarea>
        <button onclick="checkObjectValues()">Check Values</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
